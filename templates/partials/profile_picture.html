<form method="post" enctype="multipart/form-data">
    <input type="hidden" name="form_type" value="picture">

    <div class="mb-3">
        <label class="form-label">Upload a new profile picture:</label>
        <input class="form-control" type="file" name="picture" accept="image/*" required>
    </div>

    <button class="btn btn-primary" type="submit">Upload Picture</button>
</form>
